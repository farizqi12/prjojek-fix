<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('background-image.jpg');
      background-size: cover;
      background-position: center;
      color: rgb(0, 0, 0);
      overflow: auto; /* Mengaktifkan fungsi scroll */
    }

    img.logo {
      width: 100%;
      max-width: 200px;
      margin: 20px auto;
      display: block;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    h1, h2.subtitle {
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      width: 100%;
      color: #ff9d00;
    }

    .profile {
      width: calc(48% - 10px);
      margin-bottom: 20px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      box-sizing: border-box;
      overflow: hidden;
    }

    .profile:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }

    h2 {
      margin-top: 0;
      transition: color 0.3s ease-in-out;
      font-size: 1.5em;
    }

    .profile:hover h2 {
      color: #000000;
    }

    .profile img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
      /* Hapus atau komentar peraturan hover di bawah */
      /* transition: transform 0.3s ease-in-out; */
    }

    /* Hapus atau komentar aturan hover di bawah */
    /* .profile:hover img {
      transform: scale(1.1);
    } */

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #292929, #bbbbbb, #3a3a3a, #ffffff);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .profile:hover::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, #e9e9e9, #b4b4b4, #848484, #4a4a4a);
      z-index: -1;
    }

    .profile h2 a {
      color: inherit;
      text-decoration: none;
    }
  </style>
  <title>Biodata Kelompok</title>
</head>
